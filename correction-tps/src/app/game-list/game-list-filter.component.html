<form class="inline">
  <mat-form-field>
    <mat-label>Nom du jeu</mat-label>
    <input matInput type="text" name="game_name" autocomplete="off">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type du jeu</mat-label>
    <mat-select name="game_category">
      <mat-option></mat-option>
      <mat-option *ngFor="let cat of (gameCategories$ | async)" [value]="cat.id">{{ cat.label }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ã©diteur du jeu</mat-label>
    <input matInput type="text" name="game_editor" autocomplete="off">
  </mat-form-field>

  <div class="break"></div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Filtrer</button>
    <button mat-raised-button color="accent" type="reset">RAZ</button>
  </div>
</form>
